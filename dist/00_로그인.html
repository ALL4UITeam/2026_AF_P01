<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>K-VOMS 로그인</title>
    
    <link rel="stylesheet" href="/2026_AF_P01/assets/fonts/pretendard.css">
    <link rel="stylesheet" href="/2026_AF_P01/lib/simplebar/simplebar.css">
    <link rel="stylesheet" href="/2026_AF_P01/lib/dragula/dragula.min.css">
    <link rel="stylesheet" href="/2026_AF_P01/lib/jQuery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="/2026_AF_P01/lib/jQuery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/2026_AF_P01/lib/datetimepicker/jquery.datetimepicker.css">
    
    
    <script src="/2026_AF_P01/lib/jQuery/jquery-3.7.1.js"></script>
    <script src="/2026_AF_P01/lib/datetimepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="/2026_AF_P01/lib/jQuery-ui/jquery-ui.min.js"></script>
    <script src="/2026_AF_P01/lib/simplebar/simplebar.min.js"></script>
    <script src="/2026_AF_P01/lib/dragula/dragula.min.js"></script>
  <script type="module" src="/2026_AF_P01/assets/00_로그인.html.js"></script>
  
  <link rel="stylesheet" href="/2026_AF_P01/assets/style.css">
</head>

<body class="login-page">

    <div class="login-card">
        <div class="login-card__logo">
            <img src="/2026_AF_P01/assets/images/logo.png" alt="K-VOMS">
        </div>

        <form class="login-card__form" action="#" method="post">
            <div class="login-card__field">
                <input type="text" name="userId" id="userId" class="login-card__input" placeholder="아이디를 입력해 주세요." autocomplete="username" />
            </div>
            <div class="login-card__field login-card__field--password">
                <input type="password" name="password" id="password" class="login-card__input" placeholder="비밀번호를 입력해주세요." autocomplete="current-password" />
                <button type="button" class="login-card__toggle-pw" aria-label="비밀번호 표시" title="비밀번호 표시">
                    <span class="login-card__toggle-pw-icon" aria-hidden="true"></span>
                </button>
            </div>
            <label class="login-card__remember">
                <input type="checkbox" name="rememberId" value="Y" />
                <span>아이디 저장</span>
            </label>
            <button type="submit" class="login-card__submit">로그인</button>
        </form>

        <div class="login-card__links">
            <a href="#" class="login-card__link">아이디 찾기</a>
            <span class="login-card__link-divider" aria-hidden="true">|</span>
            <a href="#" class="login-card__link">비밀번호 재설정</a>
        </div>
    </div>
</body>

</html>
