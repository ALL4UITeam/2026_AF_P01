<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>화산 모니터링 시스템</title>
    {{> meta}}
    {{> modal-file-upload}}
</head>

<body>

    <div class="app">
        {{> header}}
        <div class="app-body">
            {{> nav}}
            <main class="app-main" >
                <div class="page">
                    <header class="page__head">
                        <h2 class="page__title">원본 위성영상 관리</h2>
                        <p class="page__txt">다운로드 및 업로드 된 원본 위성영상 데이터를 관리합니다.</p>
                    </header>

                    <div class="filter-bar">
                        <div class="filter-bar__group">
                            <div class="filter-bar__field">
                                <select class="js-custom-select">
                                    <option>Sentinel-2</option>
                                    <option>Sentinel-1</option>
                                    <option>ALOS-2</option>
                                    <option>Landsat</option>
                                </select>
                            </div>                    
                            <div class="filter-bar__field">
                                <select class="js-custom-select">
                                    <option>API 검색</option>
                                    <option>Sentinel-1</option>
                                    <option>ALOS-2</option>
                                    <option>Landsat</option>
                                </select>
                            </div>
                        </div>
                    
                        <button class="filter-bar__search"><i class="ico"></i>검색</button>
                    </div>

                    <div class="dashboard">
                        <div class="main__card">
                            <div class="column-line">
                                <!-- 왼쪽: 원본 위성영상 -->
                                <section class="card card--lg">
                                    <header class="card__head">
                                        <h3 class="card__title">원본 위성영상</h3>
                                    </header>
                                    <div class="card__body fixed-height">
                                        <div class="tree-container">
                                            <div id="preprocessing-tree"></div>
                                        </div>
                                    </div>
                                </section>

                                <!-- 오른쪽: 위성영상 미리보기 -->
                                <section class="card card--lg" style="flex: 0 0 600px;">
                                    <header class="card__head">
                                        <h3 class="card__title">위성영상 미리보기</h3>
                                    </header>
                                    <div class="card__body">
                                        <div class="placeholder" style="min-height: 500px; display: flex; align-items: center; justify-content: center;">
                                            <div class="info">
                                                <i class="icon no-data"></i>
                                                <p>미리보기 이미지가 표시됩니다</p> 
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>    
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="./js/page/preprocessing.js"></script>
</body>

</html>
